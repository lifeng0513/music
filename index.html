<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name = "viewport" content = "width=device-width,initial-scale=1">
	<title>音乐播放器</title>
	<link rel='stylesheet' href='./stylesheets/index.css'>
	<script src='./javascripts/index.js'></script>
</head>
<body >
  <audio src="./music/1.mp3" id="audio"></audio>
<div class="music" id="buju">
 <div class="jiemian">
   <div class="buju" >
      <div class="guanpan"><img src = "./img/1.jpg"width="90px" height="90px";></div>
      <div class="guanpan1"><img src = "./img/2.jpg" width="90px" height="90px";></div>
        <div class="xinxi">
           <div class="name" title="听我想听的歌!" id="musicname">
               <div class="title" ><span>听我想听的歌!</span></div>
               <div class="title1" title="我们不该这样的(《北上广不相信>>)电视剧片尾曲"><span>我们不该这样的(《北上广不相信……</span></div>

               <div class = "radio" title="听我想听的歌!"><a></a></div>
           </div>
          <div class="yin" id = "yin">
             <div class="music-name1">
             <p class = "sname" title="张赫宣">张赫宣</p>
             </div>
             <div class="qmusic music-time" id="ptime">03:46</div>
              <div class="qmusic ycp">
                <div class="ycp1 c1"></div>
                <div class="ycp1 c2"></div>
                <div class="ycp1 c3">
                  <div class="erweima">
                    <img src = "./img/3.png" width ="100px" height="100px";>
                     <span>手机扫描二维码，唱这首歌</span>
                  </div>
                </div>
            </div>

        </div>
           <div class="qqyinyue" title="QQ音乐" id="geshou">
               <p class = singer-name>QQ音乐</p>
           </div>
        </div>
        <div class="icon" title="展开歌曲列表" id="icon"><span id = "number">12</span></div>
        <div class="show" title="显示歌词" id="show"></div>
   
      <div class="bar">
       <div class="anniu shang" title="上一首" id="prev_bt"></div>
       <div class="bofang" id="bofang" title="播放"></div>
       <div class="anniu xia" title="下一首" id="next_bt"></div>
       <div class="anniu xunhuan" title="顺序播放" id="xunhuan"></div>
       <div class="yinliang-box" id="box" title="音量调节">
              <div class="yinliang" id = "spanvolume" title="设置为静音"></div>
           <div class="shengyin" id = "shengyin">
              <div class="shengyin2" id="chang"></div>
              <div class="tshenyin" id="move"></div>
           </div>
       </div>

      </div>
      <div class="xunhuan1" id="xunhuan1">
         <div class="xh x1" title ="顺序播放"></div>
         <div class="xh x2" title ="随机播放"></div>
         <div class="xh x3" title ="单曲播放"></div>
         <div class="xh x4" title ="列表播放"></div>
      </div>
  </div>
 </div>
<div class="jindutiao">
  <div class="start" id = "start">
  <div class="end" id="end"></div>
   <div class="yuandian" id="yuandian"></div>
  </div>
</div>
 <div class="click" id="click"></div>
 <div class="gecilist">
    <div class="text" id="text">
        <div class="close" id="close"></div>
        <div class="geci-text">
           <p>&nbsp</p>
           <p>(《北上广不相信眼泪》电视剧片尾曲)</p>
           <p>词：浅紫</p>
           <p>曲：都智文</p>
           <p>......</p>
           <p>对不起我有些累了<p>
           <p>......</p>
           <p>我问我们都怎么了</p>
           <p>再不像棋逢对手般</p>
           <p>......</p>
           <p>哪怕爱着恨着或酸着</p>
           <p>......</p>
           <p>突然有了很多心得</p>
           <p>......</p>
           <p>但却痛到不能选择</p>
           <p>......</p>
           <p>好多事我们都错了</p>
           <p>......</p>
           <p>我们不该这样的放手不爱了</p>
        </div>
    </div>
 </div>

 <div class="list" id ="list">
   <div class="play">
    <div class="play-title" id="lisititle"><a>播放列表</a></div>
    <div class="play-clear" id="qingchu">清除列表</div>
   <div class="xiala" id="xiala"></div>
   </div>
   <div class="play-list" id="playlist">
     <ul >
     </ul>
   </div>
 </div> 

</div> 




</body>
</html>
